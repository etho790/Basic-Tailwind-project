<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src= "index.js" defer></script> 
   
</head>
<!--INSTALLATION USING "PLAY CDN" ON THE TAILWIND WEBSITE-->

<body class= 'text-gray-900'>
 <!--default colour text for all elements in the body should be gray with the shade of 900 ie; 'text-gray-900' -->

    <!--CONTENT WRAPPER-->
    <div class= "grid md:grid-cols-3"> 
         <!--add a grid for everything under this div "grid" and Only specify it to have 3 columns in 1 row if 
             the resolution is > 768px "md:grid-cols-3"-->
        <div class= "md:col-span-1 md:flex md:justify-end">
             <!--Only make everything under this div take 1 coloumn if the resolution is > 768px "md:col-span-1"
            & make it flexible & justified to the right again if the resolution is > 768px "md:flex md:justify-end"-->
            <nav class= "text-right">
                <!--align the text of the foodwebsite, home, about & contact to the right "text-right"-->
                <div class="flex justify-between items-center">
                    <!--adding flexbox for both elements under this div & add justify-between 
                        to give a massive space between the two elements under this div "flex justify-between"
                        & items center to center the elements in the middle of the horzontal axis; 
                        ie; in this case to bring the hamburger icon lower "items-center"-->
                    <h1 class='font-bold uppercase p-4 border-b border-gray-100'>
                        <!--makes the font bold and uppercase "font-bold uppercase", 
                            adds padding of 16px "p-4", adds borderwidth of 4px "border-b" 
                            and makes the colour gray of intensity 100 "border-gray-100"-->
                        <a href='/' class="hover:text-gray-400">Food Website</a>
                        <!--hover effect when you hover over the text, it turns lighter gray "hover:text-gray-400"-->
                    </h1>
                    <div class="px-4 cursor-pointer md:hidden" id="burger">
                        <!--elements under this particular div have a horizontal padding of 4 "px-4", 
                            and a cursor point when you hover over it "cursor-pointer" & it's hidden if the resolution is > 768px 
                            "md:hidden"-->
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 5.25h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5" />
                          </svg>   
                          <!-- we copy the entire svg code from heroicons website for a hamburger icon -->                       
                    </div>
                </div>
                <ul class="text-sm mt-6 hidden md:block" id="menu">
                    <!--makes the font size smaller "text-sm" and increases the margin top to 6 from "food website" text "mt-6"
                    and makes all the links under the ul hidden ie; "hidden" by default but only displays all the elements on it's own line
                    if the resolution is > 768px "md:block"-->
                    <li class="text-gray-900 font-bold py-1">
                         <!--Makes the text gray "text-gray-900" & bold "font-bold" & Adds vertical padding top and bottom of 1 "py-1"-->
                        <a href="#" class="px-4 flex justify-end border-r-4 border-primary">
                            <!--adds horizontal padding left and right by 4 "px-4" & adds flex & justifies to the right for the icon "flex justify-end" 
                            & adds border right of width 4 "border-r-4" and adds a primary colour "border-primary"-->
                            <span>Home</span>
                            <svg class="w-5 ml-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                              </svg>
                               <!--first we copy the entire svg code from heroicons website for a home icon, and in the class we give it a width of 5 & a margin left of 2 "w-5 ml-2"-->
                        </a>
                    </li>
                    <li class="py-1">
                        <!--Adds vertical padding top and bottom of 1 "py-1"-->
                        <a href="#" class="px-4 flex justify-end border-r-4 border-white">
                             <!--adds horizontal padding left and right by 4 "px-4" & adds flex & justifies to the right for the icon "flex justify-end"
                             & adds border right of width 4 "border-r-4" and adds a white colour "border-white"-->
                            <span>About</span>

                            <svg class="w-5 ml-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9 5.25h.008v.008H12v-.008z" />
                              </svg>
                              <!--first we copy the entire svg code from heroicons website for a question mark icon, and in the class we give it a width of 5 & a margin left of 2 ie;"w-5 ml-2"-->
                        </a>
                    </li>
                    <li class="py-1">
                         <!--Adds vertical padding top and bottom of 1 "py-1"-->
                        <a href="#" class="px-4 flex justify-end border-r-4 border-white">
                             <!--adds horizontal padding left and right by 4 "px-4" & adds flex & justifies to the right for the icon "flex justify-end"
                             & adds border right of width 4 "border-r-4" and adds a white colour "border-white"-->
                            <span>Contact</span>

                            <svg class="w-5 ml-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12.76c0 1.6 1.123 2.994 2.707 3.227 1.087.16 2.185.283 3.293.369V21l4.076-4.076a1.526 1.526 0 011.037-.443 48.282 48.282 0 005.68-.494c1.584-.233 2.707-1.626 2.707-3.228V6.741c0-1.602-1.123-2.995-2.707-3.228A48.394 48.394 0 0012 3c-2.392 0-4.744.175-7.043.513C3.373 3.746 2.25 5.14 2.25 6.741v6.018z" />
                              </svg>
                               <!--first we copy the entire svg code from heroicons website for a call icon, and in the class we give it a width of 5 & a margin left of 2 ie; "w-5 ml-2"-->
                        </a>
                    </li>
                </ul>
            </nav>
        </div><!--END NAV-->
       
        <main class="px-16 py-6 bg-gray-100 md:col-span-2">
            <!--add horizontal padding "px-16" of 16 and vertical padding of 6 "py-6", add background colour to gray "bg-gray-100"
                and Only make all elements under this main should span 2 coloumns "col-span-2" if
                the resolution > 768px "md:col-span-2"-->
            <div class ='flex justify-center md:justify-end'> 
                <!--adds flex "flex", justify the elements in the center at normal resolution "justify-center"
                    but justifys it at the end once the width > 768px "md:justify-end"-->
                <a href="#" class='rounded-full py-2 px-3 uppercase text-xs font-bold cursor-pointer tracking-wider border-primary md:border-4 text-primary hover:text-gray-400'>Log in</a>
                <!--"rounded-full py-2 px-3 uppercase text-xs font-bold cursor-pointer tracking-wider" is essentially all the styling for a button, 
                Only add a border -4 width if the resolution > 768px "md:border-4" and a text colour of primary "text-primary" AND add a hovering effect to turn the text light gray when hovering over it
                "hover:text-gray-400"-->
                <a href="#" class='rounded-full py-2 px-3 uppercase text-xs font-bold cursor-pointer tracking-wider border-primary md:border-4 text-primary ml-2 hover:text-gray-400'>Sign up</a>
                <!--"rounded-full py-2 px-3 uppercase text-xs font-bold cursor-pointer tracking-wider" is essentially all the styling for a button, 
                Only add a border -4 width if the resolution > 768px "md:border-4" and a text colour of primary "text-primary" & a margin left of 2 "ml-2"
                AND add a hovering effect to turn the text light gray when hovering over it "hover:text-gray-400"-->
            </div>
           
            <header>
                <h2 class='text-gray-700 text-6xl font-semibold'>Recipes</h2>
                <!--Make the text gray of intensity 700 "text-gray-700", makes the font size about 60px "text-6xl"
                    And makes the font semibold "font-semibold"-->
                <h3></h3>
            </header>

            <div>
                <h4 class='font-bold mt-12 pb-2 border-b border-gray-200'>Latest Recipes</h4>
                <!--makes the font bold "font-bold", adds top margin of 12 "mt-12", bottom padding of 2 "pb-2", 
                    adds bottom border width of 1px "border-b", makes the border colour gray of intensity 200 "border-gray-200" -->
                <div class='mt-8 grid lg:grid-cols-3 gap-10'>
                <!--Adds a margin-top of 8 "mt-8" and a grid "grid", and layers them in 3 columns per row for the grid if the
                    resolution > 1024px "lg:grid-cols-3" and each element to have a gap of 10 "gap-10"-->

                    <!--CARDS GO HERE-->
                    <div class="bg-white rounded overflow-hidden shadow-md relative hover:shadow-lg">
                        <!--this entire div has a white background and has rounded corners "bg-white rounded",
                        Uses "overflow-hidden" to clip any content within an element that overflows the bounds of that element
                        and uses a drop shadow "shadow-md" AND makes it a parent to any class that has "absolute" by giving it a "relative" tag 
                        AND add a hover effect to increase the shadow of the cards when the cursors on each of the cards "hover:shadow-lg"-->
                        <img src="image/stew.jpg" alt="stew" class="w-full h-32 sm:h-48 object-cover">
                        <!--"w-full" essentially expands the width of the image to cover the entire div, 
                            by default give it a height of 32 "h-32" but when the size of the screen >640px "sm:h-48" 
                            the height changes to 48 -->
                        <div class="m-4">
                             <!--adds margin around top, bottom, left and right and 4 is the size "m-4"-->
                            <span class="font-bold">5 Bean Chili Stew</span>
                             <!--makes the text's font bold "font-bold"-->
                            <span class="block text-gray-500-sm">Recipe by Mario</span>
                            <!--makes the text block "block" to push it to the next line, gray colour and makes it small "text-gray-500-sm"-->
                        </div>
                        <div class= "bg-[#e2e2d5] text-slate-500 text-xs uppercase font-bold rounded-full p-2 absolute top-0 ml-2 mt-2">
                              <!--adds a beige background colour "bg-[#e2e2d5]", adds a slate colour to the text "text-slate-500", 
                                makes the font extra small "text-xs", uppercase "uppercase", makes it bold "font-bold", 
                                makes the entire div have rounded corners "rounded-full", adds padding of 2 "p-2" and positions the element 
                                relative to parent via the "absolute" tag at 0px from the top "top-0", 
                                adds margin left by a number of 2 "ml-2" and margin top by a number of 2 "mt-2"-->
                            
                                <svg class="w-5 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                                  </svg>
                                  <!--first we copy the entire svg code from heroicons website for a clock icon, and in the class we give it a width of 5 "w-5" 
                                    and "inline-block" so that it's in the same line as the span element below-->
                                <span>25 mins</span>
                        </div>
                    </div>

                    <div class="bg-white rounded overflow-hidden shadow-md relative hover:shadow-lg">
                        <!--this entire div has a white background "bg-white" and has "rounded" corners,
                        Uses "overflow-hidden" to clip any content within an element that overflows the bounds of that element
                        and uses a drop shadow "shadow-md" AND makes it a parent to any class that has "absolute" by giving it a "relative" tag 
                        AND add a hover effect to increase the shadow of the cards when the cursors on each of the cards "hover:shadow-lg"-->
                        <img src="image/noodles.jpg" alt="noodles" class="w-full h-32 sm:h-48 object-cover">
                        <!--"w-full" essentially expands the width of the image to cover the entire div, 
                            by default give it a height of 32 "h-32" but when the size of the screen >640px (sm) 
                            the height changes to 48 "sm:h-48"-->
                        <div class="m-4">
                             <!--adds margin around top, bottom, left and right and 4 is the size "m-4"-->
                            <span class="font-bold">Veg noodles</span>
                             <!--makes the text's font bold "font-bold"-->
                            <span class="block text-gray-500-sm">Recipe by Mario</span>
                            <!--makes the text "block" to push it to the next line, gray colour and makes it small "text-gray-500-sm"-->
                        </div>
                        <div class= "bg-[#e2e2d5] text-slate-500 text-xs uppercase font-bold rounded-full p-2 absolute top-0 ml-2 mt-2">
                              <!--adds a beige background colour "bg-[#e2e2d5]", adds a slate colour to the text "text-slate-500", 
                                makes the font extra small "text-xs", uppercase "uppercase", makes it bold "font-bold", 
                                makes the entire div have rounded corners "rounded-full", adds padding of 2 "p-2" and positions the element 
                                relative to parent via the "absolute" tag at 0px from the top "top-0", adds margin left by a number of 2 "ml"
                                and margin top by a number of 2 "mt-2"-->
                            
                                <svg class="w-5 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                                  </svg>
                                  <!--first we copy the entire svg code from heroicons website for a clock icon, and in the class we give it a width of 5 "w-5"
                                    and "inline-block" so that it's in the same line as the span element below-->
                                <span>25 mins</span>
                        </div>
                    </div>



                    <div class="bg-white rounded overflow-hidden shadow-md relative hover:shadow-lg">
                        <!--this entire div has a white background "bg-white" and has "rounded" corners,
                        Uses "overflow-hidden" to clip any content within an element that overflows the bounds of that element
                        and uses a drop shadow "shadow-md" AND makes it a parent to any class that has "absolute" by giving it a "relative" tag 
                        AND add a hover effect to increase the shadow of the cards when the cursors on each of the cards "hover:shadow-lg"-->
                        <img src="image/curry.jpg" alt="curry" class="w-full h-32 sm:h-48 object-cover">
                        <!--"w-full" essentially expands the width of the image to cover the entire div, 
                            by default give it a height of 32 "h-32" but when the size of the screen >640px "sm" 
                            the height changes to 48 "sm:h-48"-->
                        <div class="m-4">
                             <!--adds margin around top, bottom, left and right and 4 is the size "m-4"-->
                            <span class="font-bold">Chicken Curry</span>
                             <!--makes the text's font bold "font-bold"-->
                            <span class="block text-gray-500-sm">Recipe by Mario</span>
                            <!--makes the text "block" to push it to the next line, gray colour and makes it small "text-gray-500-sm"-->
                        </div>
                        <div class= "bg-[#e2e2d5] text-slate-500 text-xs uppercase font-bold rounded-full p-2 absolute top-0 ml-2 mt-2">
                              <!--adds a beige background colour "bg-[#e2e2d5]", adds a slate colour to the text "text-slate-500", 
                                makes the font extra small "text-xs", uppercase "uppercase",makes it bold "font-bold", 
                                makes the entire div have rounded corners "rounded-full", adds padding of 2 "p-2" 
                                and positions the element relative to parent via the "absolute" tag at 0px from the top "top-0", 
                                adds margin left by a number of 2 "ml-2" and margin top by a number of 2 "mt-2"-->                            
                                <svg class="w-5 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                                  </svg>
                                  <!--first we copy the entire svg code from heroicons website for a clock icon, and in the class we give it a width of 5 
                                    "w-5" and "inline-block" so that it's in the same line as the span element below-->

                                <span>25 mins</span>
                        </div>
                    </div>
                </div>

                <h4 class='font-bold mt-12 pb-2 border-b border-gray-200'>
                    <!--makes the font bold "font-bold", adds top margin of 12 "mt-12", bottom padding of 2 "pb-2", 
                        bottom border width "border-b" & makes the border gray & gives it an intensity of 200 "border-gray-200"-->
                    Most Popular
                </h4>
                
                <div class='mt-8'>

                     <!--CARDS GO HERE-->
                </div>

                <div class="mt-12 flex justify-center">
                    <div class="rounded-full py-2 px-3 uppercase text-xs font-bold cursor-pointer tracking-wider bg-violet-100 hover:bg-violet-200">Load more</div>
                   <!--"rounded-full py-2 px-3 uppercase text-xs font-bold cursor-pointer tracking-wider" is essentially all the styling for a button, 
                        makes the background violet "bg-violet-100" & adds hovering effect too "hover:bg-violet-200"-->
                </div>    
            </div>

        </main>

    </div>


    
   

</body>
</html>
